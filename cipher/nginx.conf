# Cipher Reverse Proxy Configuration
# Handles CORS headers for external IP access
# Required because Cipher's built-in CORS only allows localhost origins
#
# CRITICAL FIX: Cipher's CORS middleware rejects external IPs even in development mode.
# Solution: Rewrite the Origin header to localhost so Cipher accepts the request,
# then add proper CORS headers in the response for the browser.

events {
    worker_connections 1024;
}

http {
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream servers
    upstream cipher_ui {
        server cipher:3000;
    }

    upstream cipher_api {
        server cipher:3001;
    }

    # Map to handle WebSocket upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Web UI Server (Port 3000)
    # The Cipher API server expects /api/* paths (NOT stripped)
    # So we proxy /api/* directly to the API server without modification
    server {
        listen 3000;
        server_name _;

        # MCP SSE endpoint - MUST be before /api/ to take precedence
        # Server-Sent Events require special handling for long-lived connections
        location /api/mcp/sse {
            proxy_pass http://cipher_api/api/mcp/sse;
            proxy_http_version 1.1;
            proxy_set_header Host localhost:3001;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Rewrite Origin for SSE
            proxy_set_header Origin 'http://localhost:3000';
            
            # SSE-specific settings - CRITICAL for long-lived connections
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding off;
            
            # 24-hour timeout for SSE connections
            # MCP clients will auto-reconnect if connection drops
            proxy_connect_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_read_timeout 86400s;
            
            # Hide and replace CORS headers
            proxy_hide_header 'Access-Control-Allow-Origin';
            proxy_hide_header 'Access-Control-Allow-Methods';
            proxy_hide_header 'Access-Control-Allow-Headers';
            proxy_hide_header 'Access-Control-Allow-Credentials';
            
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Request-ID, X-Session-ID' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

        # MCP POST endpoint - for tool calls after SSE connection
        location /api/mcp {
            # Handle preflight OPTIONS requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Request-ID, X-Session-ID';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            proxy_pass http://cipher_api;
            proxy_http_version 1.1;
            proxy_set_header Host localhost:3001;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_set_header Origin 'http://localhost:3000';
            
            proxy_hide_header 'Access-Control-Allow-Origin';
            proxy_hide_header 'Access-Control-Allow-Methods';
            proxy_hide_header 'Access-Control-Allow-Headers';
            proxy_hide_header 'Access-Control-Allow-Credentials';
            
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Request-ID, X-Session-ID' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            # Longer timeout for MCP tool calls (LLM responses can be slow)
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            
            proxy_buffering off;
            proxy_cache off;
        }

        # API requests - route directly to API server with CORS headers
        # The API server expects /api/sessions, /api/llm/config etc.
        # NO trailing slash - keep the /api prefix!
        location /api/ {
            # Handle preflight OPTIONS requests - respond directly without hitting backend
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Request-ID, X-Session-ID';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            # NO trailing slash - preserve /api prefix
            # /api/sessions -> /api/sessions
            # /api/llm/config -> /api/llm/config
            proxy_pass http://cipher_api;
            proxy_http_version 1.1;
            proxy_set_header Host localhost:3001;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CRITICAL: Rewrite Origin header to localhost so Cipher's CORS accepts it
            # Cipher only allows localhost origins, even in development mode
            proxy_set_header Origin 'http://localhost:3000';
            
            # Hide Cipher's CORS headers and add our own permissive ones
            proxy_hide_header 'Access-Control-Allow-Origin';
            proxy_hide_header 'Access-Control-Allow-Methods';
            proxy_hide_header 'Access-Control-Allow-Headers';
            proxy_hide_header 'Access-Control-Allow-Credentials';
            
            # CORS headers - Allow all origins
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Request-ID, X-Session-ID' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            # Timeouts for long-running requests (LLM responses)
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Buffering settings for streaming responses
            proxy_buffering off;
            proxy_cache off;
        }

        # WebSocket endpoint on UI port - route to API server
        location /ws {
            proxy_pass http://cipher_api/ws;
            proxy_http_version 1.1;
            proxy_set_header Host localhost:3001;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Rewrite Origin for WebSocket handshake
            proxy_set_header Origin 'http://localhost:3000';
            
            # WebSocket upgrade
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Long timeout for WebSocket connections
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # All other requests go to the Next.js UI
        location / {
            proxy_pass http://cipher_ui;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Next.js hot reload (development)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # API Server (Port 3001) - Direct access
    server {
        listen 3001;
        server_name _;

        # MCP SSE endpoint - MUST be before catch-all location
