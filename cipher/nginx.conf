            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Buffering settings for streaming responses
            proxy_buffering off;
            proxy_cache off;
        }

        # SSE endpoint for MCP (legacy /sse path)
        location /sse {
            proxy_pass http://cipher_api/sse;
            proxy_http_version 1.1;
            proxy_set_header Host localhost:3001;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Rewrite Origin for SSE
            proxy_set_header Origin 'http://localhost:3000';
            
            # SSE-specific settings
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
