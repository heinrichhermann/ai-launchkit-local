# Cognee Nginx Reverse Proxy - CORS Fix für Remote Frontend Access
# Löst das Problem: cognee-mcp hat CORS hardcoded auf localhost:3000
# Das Frontend verwendet credentials: "include", daher brauchen wir spezifische Origins
#
# Architecture:
#   Browser -> cognee-frontend:8122 -> cognee-nginx:8123 -> cognee-mcp:8120
#                                            ↑
#                                   Fügt CORS-Headers hinzu

events {
    worker_connections 1024;
}

http {
    # Map to handle dynamic CORS origins
    # Allows the frontend from any IP on port 8122
    map $http_origin $cors_origin {
        default "";
        "~^http://[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+:8122$" $http_origin;
        "~^http://localhost:8122$" $http_origin;
        "~^http://localhost:3000$" $http_origin;
    }

    upstream cognee_backend {
        server cognee-mcp:8000;
    }

    server {
        listen 80;
        server_name _;

        # Health Check Endpoint with CORS
        location /health {
            # Handle preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Api-Key' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header Content-Type text/plain always;
            return 200 'OK';
        }

        # API Proxy mit CORS Headers
        # Note: Frontend calls /api/v1/... so we proxy /api to backend root
        location /api {
            # Handle preflight requests FIRST
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Api-Key' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            # Proxy to backend - strip /api prefix since backend already has /api routes
            proxy_pass http://cognee_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS Headers for actual requests
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Api-Key' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        }

        # SSE Proxy (für MCP Clients)
        location /sse {
            proxy_pass http://cognee_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding off;
            
            # SSE-spezifische Timeouts
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            
            # CORS for SSE
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

        # MCP HTTP Endpoint
        location /mcp {
            proxy_pass http://cognee_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # CORS for MCP
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

        # Root redirect to health
        location / {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header Content-Type text/plain always;
            return 200 'Cognee CORS Proxy - Use /api, /sse, or /mcp endpoints';
        }
    }
}
