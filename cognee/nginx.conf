# Cognee Nginx Reverse Proxy - CORS Fix für Remote Frontend Access
# Löst das Problem: cognee-mcp hat CORS hardcoded auf localhost:3000
#
# Architecture:
#   Browser -> cognee-frontend:8122 -> cognee-nginx:8123 -> cognee-mcp:8120
#                                            ↑
#                                   Fügt CORS-Headers hinzu

events {
    worker_connections 1024;
}

http {
    upstream cognee_backend {
        server cognee-mcp:8000;
    }

    server {
        listen 80;
        server_name _;

        # Health Check Endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # API Proxy mit CORS Headers
        location /api {
            proxy_pass http://cognee_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS Headers für alle Origins
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # SSE Proxy (für MCP Clients)
        location /sse {
            proxy_pass http://cognee_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding off;
            
            # SSE-spezifische Timeouts
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # MCP HTTP Endpoint
        location /mcp {
            proxy_pass http://cognee_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Root redirect to health
        location / {
            return 200 'Cognee CORS Proxy - Use /api, /sse, or /mcp endpoints';
            add_header Content-Type text/plain;
        }
    }
}
